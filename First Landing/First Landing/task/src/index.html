<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <header>
        <nav>
            <a id="link_logo" href="#home"><img src="logo.png" width="64" height="64" title="Site" alt="Site logo"></a>
            <a id="link_home" href="#home">Home</a>
            <a id="link_product" href="#product">Product</a>
            <a id="link_contact" href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <div id="home">
            <div>
                <h1>First Landing</h1>
                <p>Text, more text. And more text.</p>
                <a href="#product">Coming soon</a>
            </div>
        </div>
        <!-- ROW -->
        <div id="product">
            <!-- COLUMN -->
            <div id="col-1">
                <div>
                    <!-- content -->
                    <h2>Harder</h2>
                    <p>Test test test</p>
                </div>
                <!-- image -->
                <img src="01.jpg" title="Text" alt="Alt text">
            </div>
            <!-- COLUMN -->
            <div id="col-2">
                <div>
                    <!-- content -->
                    <h2>Better</h2>
                    <p>Test test test</p>
                </div>
                <!-- image -->
                <img src="02.jpg" title="Text" alt="Alt text">
            </div>

    <footer>
        <div id="contact">
            <div id="contact-col1">
                <a id="footer_link_logo" href="#home"><img src="logo.png" width="64" height="64" title="Site" alt="Site logo"></a>
                <div>
                    <a id="footer_link_home" href="#home">Home</a>

            <div id="contact-col2">
                <form action="index.html" method="post">

                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" value="test@mail.com" placeholder="Please fill out this field." required>
                    </div>
                    <div>
                        <label for="agree"><input id="agree" type="checkbox" value="test@mail.com" required>I agree to receive emails.</label>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </footer>
